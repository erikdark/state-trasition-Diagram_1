<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State and Transition Testing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>State and Transition Testing</h1>
        <div id="stateIndicator">Current State: Logged Out</div>
        <div id="formContainer" class="hidden">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <form id="changePasswordForm" class="hidden">
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <button type="submit">Change Password</button>
            </form>
        </div>
        <div id="buttonContainer">
            <button id="loginButton">Login</button>
            <button id="logoutButton" class="hidden">Logout</button>
            <button id="changePasswordButton" class="hidden">Change Password</button>
        </div>
        <div id="messageContainer"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
